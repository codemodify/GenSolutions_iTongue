<p class="p2"><span class="s1"><b>Book Mode Help </b></span><span class="s2"><b><span class="Apple-converted-space">  </span></b></span><b>(NOTE: Automated Translation)</b></p>
<p class="p3">あなたは<span class="s3">"W"</span>のいずれかを押すことによって変換されるために必要なもの選択し、左下隅にある<span class="s3">"L"</span>に、<span class="s3">"P"</span>のボタンをクリックします。<span class="s3"> </span>】<span class="s3">w -</span>単語または<span class="s3">2</span>つです。<span class="s3"> L-</span>ライン。<span class="s3"> 4 -</span>段落。</p>
<p class="p3"><span class="s3">Enter</span>キーを押して、準備ができているカメラのアイコンが、それはテキストを認識し、翻訳して。</p>
<p class="p3">上部にフラグを押して、言語を変更します。</p>
<p class="p3">あなたは右上隅に十分な光を持っていない場合懐中電灯を有効にします。</p>
<p class="p1"><br></p>
