<p class="p3">당신은<span class="s3"> "</span>승<span class="s3">"</span>중<span class="s3"> </span>하나를<span class="s3"> </span>눌러<span class="s3"> </span>번역<span class="s3"> </span>필요한<span class="s3"> </span>것을<span class="s3"> </span>선택<span class="s3">, </span>왼쪽<span class="s3"> </span>하단에있는<span class="s3"> "</span>나<span class="s3">", "</span>피<span class="s3">"</span>버튼<span class="s3">. </span>승<span class="s3"> - </span>단어<span class="s3"> </span>또는<span class="s3"> </span>두<span class="s3">. </span>패<span class="s3"> - </span>라인<span class="s3">. </span>피<span class="s3"> - </span>단락입니다<span class="s3">.</span></p>
