<p class="p2"><span class="s1"><b>Travel Mode Help</b></span><span class="s2"><b><span class="Apple-converted-space">  </span></b></span><b>(NOTE: Automated Translation)</b></p>
<p class="p3">どこに必要なあなたの指で四角形を移動します。</p>
<p class="p3">任意の角に指を置き、それをドラッグしてサイズを変更してください。</p>
<p class="p3">を閉じていない場合にズームするには、左下の隅にズームボタンを使用してください。</p>
<p class="p3"><span class="s3">Enter</span>キーを押して、準備ができているカメラのアイコンが、それはテキストを認識し、翻訳して。</p>
<p class="p3">上部にフラグを押して、言語を変更します。</p>
<p class="p3">あなたは右上隅に十分な光を持っていない場合懐中電灯を有効にします。</p>
